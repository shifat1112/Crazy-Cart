{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Join CrazyCart{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSRF Token for AJAX -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Custom Styles for Signup -->
    <style>
        .bg-gradient-custom {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gradient-custom min-h-screen">
    <!-- Simple Header with only CrazyCart Logo -->
    <header class="relative z-10">
        <nav class="bg-white bg-opacity-10 backdrop-blur-md border-b border-white border-opacity-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex items-center">
                        <a href="{% url 'home' %}" class="text-2xl font-bold text-white hover:text-blue-100 transition-colors duration-200">
                            <svg class="inline h-8 w-8 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V19H17V6H7Z"/>
                            </svg>
                            CrazyCart
                        </a>
                    </div>
                    
                    <!-- Login Link for existing users -->
                    <div class="flex items-center">
                        <a href="{% url 'accounts:login' %}" class="text-white hover:text-blue-100 transition-colors duration-200 text-sm font-medium">
                            Already have an account? Sign In
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Background Decorative Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-white bg-opacity-5 rounded-full floating-animation"></div>
        <div class="absolute top-3/4 right-1/4 w-48 h-48 bg-white bg-opacity-5 rounded-full floating-animation" style="animation-delay: -2s;"></div>
        <div class="absolute top-1/2 right-1/3 w-32 h-32 bg-white bg-opacity-5 rounded-full floating-animation" style="animation-delay: -4s;"></div>
    </div>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="relative z-10 bg-white bg-opacity-10 backdrop-blur-md border-t border-white border-opacity-20 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-white text-sm">
                <p>&copy; 2025 CrazyCart. All rights reserved.</p>
                <div class="mt-2 space-x-4">
                    <a href="#" class="hover:text-blue-100 transition-colors duration-200">Privacy Policy</a>
                    <a href="#" class="hover:text-blue-100 transition-colors duration-200">Terms of Service</a>
                    <a href="#" class="hover:text-blue-100 transition-colors duration-200">Support</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/common.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
